<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>房屋中介管理系统</title></title>
    <style>
      .ant-form.ant-form-horizontal{
        margin-top: 0px !important;
      } 
      main{
        overflow: hidden;
      }   
      canvas{
        width: 100% !important;
        height: 100% !important;
      }
      *{
        user-select: none;
      }
      body{
        background-repeat: no-repeat;
        background-position: center center #2D0F0F;
        background-color: #00BDDC;
        background-image: url("./image/snow.jpg");
        background-size: 100% 100%;
      }
      table,th{
        text-align: center !important;
      }
      th{
        padding-top:13px !important;
        padding-bottom:13px !important;
      }
      td{
        padding-top:10px !important;
        padding-bottom:10px !important;
      }
      .home .ant-form-explain{
        text-align: center;
      }
      .snow-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100001; }
    </style>
  </head>
  <body>
    <div class="snow-container"></div>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <!-- <script src="../public/js/undersore.js" type="text/javascript" charset="utf-8"></script>
    <script  src="../public/js/script.js"></script>
    <link rel="stylesheet" href="../public/css/htmleaf-demo.css">
    <link rel="stylesheet" href="../public/css/normalize.css"> -->
  </body>
</html>
